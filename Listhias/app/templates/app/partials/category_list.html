<div id='category-list'>
    <ul class='grid grid-cols-4 gap-10 p-6'>
        {% for category in categories %}
            {% include "app/partials/category.html" with category=category %}
        {% empty %}
            <h1 class="text-gray-800 font-bold text-base">
                No Category available
            </h1>
        {% endfor %}
    </ul>
</div>
