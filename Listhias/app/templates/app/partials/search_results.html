<div
    id="search-results"
    class="absolute z-10 w-full mt-1 bg-white rounded-md shadow-lg"
>
    <ul class="overflow-auto max-h-80">
        {% for result in results %}
            <form
                hx-post="{% url 'add_item' category %}"
                hx-target="#item-list"
                hx-swap="outerHTML"
                hx-vals='{"api_id": "{{ result.api_id }}",  "title": "{{ result.title }}", "image": "{{ result.image }}", "description": "{{ result.description }}", "release_year": "{{ result.release_year }}", "grade": "{{ result.grade }}"}'
            >
            {% comment %} OR JSON THE RESULT TO SEND IT {% endcomment %}
                {% csrf_token %}
                <button
                    class="w-full px-4 py-2 hover:bg-gray-100 flex"
                    type="submit"
                    onclick="closeModal()"
                    aria-label="Add item '{{ result.title }}'"
                >
                    <img
                        id="item-{{result.id}}-image"
                        src="{{ result.image }}"
                        class="inline-block h-16 w-12"
                    />

                    <div class='flex flex-col pl-3 w-full'>
                        <text
                            class="flex justify-start text-start inline-block"
                            id="item-{{result.id}}-title"
                        >
                            {{ result.title|truncatechars:50 }}
                        </text>

                        <text
                            id="item-{{result.id}}-date"
                            class='pt-1 flex items-center text-gray-500 text-sm'
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                            </svg>
                            {{ result.release_year }}
                        </text>
                    </div>
                </button>
            </form>
        {% empty %}
            <li class="px-4 py-2 text-gray-500">No results found</li>
        {% endfor %}
    </ul>
</div>
