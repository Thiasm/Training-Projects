<div
    onclick="closeModalOnOutsideClick(event)"
    id="modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-start pt-40 hidden"
>
    <div class="bg-white rounded-lg p-6 max-w-lg w-full relative">

        <!-- Close Button -->    
        <button
            class="text-gray-500 hover:text-red-700 rounded absolute top-3 right-3"
            {% comment %} onclick="closeModal()" {% endcomment %}
            aria-label="Close Modal"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <div id="modal-content">
            <!-- Modal content -->
        </div>
    </div>
</div>
