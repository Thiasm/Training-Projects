<div class="p-3 relative">
    <h1 id="edit-category-title" class="font-bold text-center mb-4 text-lg text-gray-800">Edit Category</h1>

    <form
        hx-post="{% url 'edit_category' category %}"
        hx-target="#base-list"
        hx-swap="innerHTML"
        class="space-y-4"
    >
        {% csrf_token %}  
        <!-- category Title -->
        <div>
            <label for="category-title" class="text-sm font-medium text-gray-700">Title</label>
            <input
                id="category-title"
                name="category_title"
                class="w-full border rounded px-2 py-2"
                type="text"
                value="{{ category.title }}"
                required
            />
        </div>  

        <!-- Action Buttons -->
        <div class="flex justify-center mt-6 space-x-6">

            <!-- Delete Button -->
           <button
                type='button'
                onclick="closeModal()"
                aria-label="Delete category"
                hx-delete="{% url 'delete_category' category %}"
                hx-target="#base-list"
                hx-swap="outerHTML"
                hx-confirm="Are you sure ?"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded"
            >
                Delete
            </button>

            <!-- Save Button -->
            <button
                type='submit'
                onclick="closeModalIfNotEmpty('category-title')"
                class="bg-gray-600 hover:bg-gray-800 text-white py-2 px-4 rounded"
                aria-label="Save category"
            >
                Save
            </button>
        </div>
    </form>
</div>
