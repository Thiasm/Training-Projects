<a
    class='flex flex-col justify-between rounded-lg bg-gray-100 hover:bg-gray-300 border shadow-lg w-72 h-32'
    href='/{{category.title}}'
>
    <div class='flex justify-between p-5'>
        <img
            id='category-logo'
            src="app/static/images/{{category.type}}.svg"
            class='h-6 w-6'
        />

        <text class="font-bold text-base">
            {{ category.item_count }}
        </text>
    </div>
    <div class='p-5'>
        <text
            id='category-title'
            class='font-bold text-base'
        >
            {{category.title}}
        </text>
    </div>
</a>
